<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Piano</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="piano-container">
  <div class="controls-container">
    <div class="layout-controls">
      <div class="layout-selectors">
        <button class="layout-btn flex-btn active">Flex</button>
        <button class="layout-btn chromatic-btn">Chromatic</button>
      </div>
      <div class="key-scale-selectors">
        <span>Key:</span>
        <select class="key-selector">
          <option>C</option>
          <option value="Db">C♯ / D♭</option>
          <option>D</option>
          <option value="Eb">D♯ / E♭</option>
          <option>E</option>
          <option>F</option>
          <option value="Gb">F♯ / G♭</option>
          <option>G</option>
          <option value="Ab">G♯ / A♭</option>
          <option>A</option>
          <option value="Bb">A♯ / B♭</option>
          <option>B</option>
        </select>
        <select class="scale-selector">
          <option>Major</option>
          <option>Natural Minor</option>
          <option>Harmonic Minor</option>
          <option>Melodic Minor</option>
          <option>Dorian</option>
          <option>Phrygian</option>
          <option>Lydian</option>
          <option>Mixolydian</option>
          <option>Locrian</option>
        </select>
      </div>
    </div>
    <div class="toggle-grid-control">
      <button class="toggle-btn" id="toggle-color">Color</button>
      <button class="toggle-btn" id="toggle-names">Names</button>
      <button class="toggle-btn" id="toggle-bindings" style="display:none;">Bindings</button>
      <button class="toggle-btn" id="toggle-focus">Focus</button>
    </div>
    <div class="instrument-controls">
      <div class="octave-control">
        <div class="toggle-switch">
          <div class="toggle-option active" data-octaves="1">1</div>
          <div class="toggle-option" data-octaves="2">2</div>
          <div class="toggle-option" data-octaves="3">3</div>
          <div class="toggle-option" data-octaves="4">4</div>
        </div>
      </div>
      <div class="sound-dial-control">
        <button class="dial-btn" id="prev-sound">◀</button>
        <span id="sound-name-display">Triangle</span>
        <button class="dial-btn" id="next-sound">▶</button>
      </div>
    </div>
  </div>

  <button id="collapse-btn">▼</button>

  <div class="keyboard" id="kb">
    <div class="whites" id="whites"></div>
    <div class="blacks" id="blacks"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
